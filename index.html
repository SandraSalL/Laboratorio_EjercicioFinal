<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cuenta Pagina Web</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="index.js" type="text/javascript"></script>
        <div class = "cont">
            <h1>Create Account</h1>
            <br>
            <form class="form" id="formulario"  name="f1">
                    <label for="nombre">Nombre</label>
                    <br>
                    <input class="name" required type="text" pattern="^[a-zA-ZÀ-ÿ]*$" id="nombre"></br>
                    <div class="error"  id="error1" style="display:none" >Rellene este campo</div><br> 
                    <label for="correo">Email</label>
                    <br>
                    <input class="correo" required type="email" id="correo" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"></br>
                    <div class="error" id="error2" style="display:none"> Rellene este campo</div>
                    <div class="error" id="error7" style="display:none"> Email inválido</div><br>  
                    <label for="contraseña">Clave</label>
                    <br>
                    <input class="contra" type="password" id="contraseña"  required minlength="8"></br>
                    <div class="error" id="error3" style="display:none"> Rellene este campo</div>
                    <div class="error" id="error6" style="display:none">La contraseña tiene que tener 8 carácteres</div><br> 
                    <label for="repetircontraseña">Confirme su clave</label>
                    <br>
                    <input class="contra" type="password" id="repetircontraseña"  required minlength="8"></br>
                     <div class="error" id="error4" style="display:none"> Rellene este campo</div>
                     <div class="error" id="error5" style="display:none"> Las contraseñas no coinciden</div></br>
                <button type="submit" class="boton" id="boton" onclick="ValidarRespuesta()"> Enviar </button>
                
            </form>
        </div>
    </body>
</html>
